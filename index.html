<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Link Profile</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <link rel="icon" type="image/png" href="images/favicon-32x32.png">
</head>

<body>
    <main class="container">
        <img src="images/avatar-jessica.jpeg" alt="avater" class="avatar-image">
        <h1 class="name">Jessica Randall</h1>
        <h3 class="address">London, United Kingdom</h3>
        <p class="intro">"Front-end developer and avid reader"</p>
        <div class="content">
            <a href="#" class="link-tab">GitHub</a>
            <a href="#" class="link-tab">Frontend Mentor</a>
            <a href="#" class="link-tab">LinkedIn</a>
            <a href="#" class="link-tab">Twitter</a>
            <a href="#" class="link-tab">Instagram</a>
        </div>
    </main>
</body>

</html>
